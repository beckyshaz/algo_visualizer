<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>&#127926Sorting Algorithm Visualizer&#127926</h1>
    <div id="container"></div>

    <hr>
    <div class="buttons">
        <button onclick="start()" id="start">Start</button>
        <button onclick="play('bubble')" id="bubble">Bubble Sort</button>
        <button onclick="play('selection')" id="selection">Selection Sort</button>
        <button onclick="play('insertion')" id="insertion">Insertion Sort</button>
        <button onclick="play('merge')" id="merge">Merge Sort</button>
    </div>

    <div class="slidercontainer">
        <div class="controlspeed">
            <label for="speedControl">Control Speed</label>
        </div>
        <input type="range" min="1" max="1000" value="500" class="slider" id="speedControl">
        <span id="speedValue">500ms</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
